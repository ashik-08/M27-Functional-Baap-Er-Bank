<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
        <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-4xl mb-4 text-white">Your Deposit</h4>
                    <div>
                        <input class="w-3/4 block mb-4 px-4 py-3 rounded-md" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        
                        <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-4xl mb-4 text-white">Your Withdraw</h4>
                    <div>
                        <input class="w-3/4 block mb-4 px-4 py-3 rounded-md" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                        
                        <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
